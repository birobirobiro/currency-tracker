{% extends "bases/base.html" %}
{% block 'body' %}

<div class="container">
    <div class="update">
      <span class="notification"></span>

      <p id="date-hour"></p>
    </div>

    <section class="container-values stocks">
      <h3>Ações</h3>
      <div class="line"></div>
      <div class="content">
        <div class="cards">
          <img src="/static/dashboard/img/stock-icon.svg" alt="bovespa" />

          <div data-id="IBOVESPA">
            <span class="card-title">Índice Bovespa</span>
            <span class="card-value" data-id="IBOVESPA">-</span>
          </div>
        </div>

        <div class="cards" data-id="IFIX">
          <img src="/static/dashboard/img/stock-icon.svg" alt="IFIX" />

          <div>
            <span class="card-title">IFIX</span>
            <span class="card-value" data-id="IFIX">-</span>
          </div>
        </div>

        <div class="cards" data-id="CAC">
          <img src="/static/dashboard/img/stock-icon.svg" alt="cac" />

          <div>
            <span class="card-title">CAC</span>
            <span class="card-value" data-id="CAC">-</span>
          </div>
        </div>

        <div class="cards" data-id="DOWJONES">
          <img src="/static/dashboard/img/stock-icon.svg" alt="DOWJONES" />

          <div>
            <span class="card-title">DOWJONES</span>
            <span class="card-value" data-id="DOWJONES">-</span>
          </div>
        </div>

        <div class="cards" data-id="NASDAQ">
          <img src="/static/dashboard/img/stock-icon.svg" alt="NASDAQ" />

          <div>
            <span class="card-title">NASDAQ</span>
            <span class="card-value" data-id="NASDAQ">-</span>
          </div>
        </div>

        <div class="cards" data-id="NIKKEI">
          <img src="/static/dashboard/img/stock-icon.svg" alt="NIKKEI" />

          <div>
            <span class="card-title">NIKKEI</span>
            <span class="card-value" data-id="NIKKEI">-</span>
          </div>
        </div>
      </div>
    </section>

    <section class="container-values quotes">
      <h3>Cotações</h3>
      <div class="line"></div>
      <div class="content">
        <div class="cards" data-id="USD">
          <img src="/static/dashboard/img/dollar-icon.svg" alt="Dólar" />

          <div>
            <span class="card-title">Dólar</span>
            <span class="card-value" data-id="USD">-</span>
          </div>
        </div>

        <div class="cards" data-id="CAD">
          <img src="/static/dashboard/img/canadian-dollar-icon.svg" alt="Dólar Canadense" />

          <div>
            <span class="card-title">Dólar Canadense</span>
            <span class="card-value" data-id="CAD">-</span>
          </div>
        </div>

        <div class="cards" data-id="AUD">
          <img src="/static/dashboard/img/australian-dollar-icon.svg" alt="Dólar Australiano" />

          <div>
            <span class="card-title">Dólar Australiano</span>
            <span class="card-value" data-id="AUD">-</span>
          </div>
        </div>

        <div class="cards" data-id="EUR">
          <img src="/static/dashboard/img/euro-icon.svg" alt="Euro" />

          <div>
            <span class="card-title">Euro</span>
            <span class="card-value" data-id="EUR">-</span>
          </div>
        </div>

        <div class="cards" data-id="GBP">
          <img src="/static/dashboard/img/libra-icon.svg" alt="Libra" />

          <div>
            <span class="card-title">Libra</span>
            <span class="card-value" data-id="GBP">-</span>
          </div>
        </div>

        <div class="cards" data-id="ARS">
          <img src="/static/dashboard/img/peso-argentino.svg" alt="Peso Argentino" />

          <div>
            <span class="card-title">Peso Argentino</span>
            <span class="card-value" data-id="ARS">-</span>
          </div>
        </div>

        <div class="cards" data-id="JPY">
          <img src="/static/dashboard/img/yen-icon.svg" alt="Yen" />

          <div>
            <span class="card-title">Yen</span>
            <span class="card-value" data-id="JPY">-</span>
          </div>
        </div>

        <div class="cards" data-id="CNY">
          <img src="/static/dashboard/img/yuan-icon.svg" alt="Yuan" />

          <div>
            <span class="card-title">Yuan</span>
            <span class="card-value" data-id="CNY">-</span>
          </div>
        </div>

        <div class="cards" data-id="BTC">
          <img src="/static/dashboard/img/bitcoin-icon.svg" alt="Bitcoin" />

          <div>
            <span class="card-title">Bitcoin</span>
            <span class="card-value">R$ {{bitcoin}}</span>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <a href="https://birobirobiro.dev" target="_blank"></a>
    </footer>
  </div>
{% endblock%}
